   <main>
       <section class="contacto__container">  
            <div class="contacto__info">   
                <h1 class="contacto__titulo">Contacto</h1>
                <p class="contacto__parrafo"> Si tenes alguna duda o estas en busca de una obra personalizada, <br/> no dudes en escribirnos. </p>
            </div>

            <div class="form">
                <form> 
                    <!-- CAMPO NOMBRE Y APELLIDO -->
                    <p class="form__request"> Nombre y apellido </p>
                    <input class="form__input" placeholder="Maria Gimenez"> </input>
                    <!-- MAIL -->
                    <p class="form__request"> Mail </p>
                    <input class="form__input" placeholder="tunombre@gmail.com" > </input>
                    <!-- CONSULTA -->
                    <p class="form__request"> Consulta </p>
                    <textarea class="form__inputText" name="texto" cols="30" rows="20" maxlength="500"  wrap="hard" placeholder="que te gustaría saber?">     
                    </textarea>
<!--                     <input class="form__inputText" maxlength="500" placeholder="Qué te gustaría saber?"> </input> -->
                    <!-- SEND -->
                    <input class="form__button" type="submit" value="Enviar"/>
                </form>
            </div>
        </section>
